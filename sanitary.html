<!DOCTYPE html>
<html>
<head>
  <title>Product Page</title>
  <style>
    .product-container {
        background-image: url('imagesss/Screen Shot 2023-06-03 at 5.28.58 PM.png');
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .product-box {
      width: 300px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      fill: #ccc;
      text-align: center;
    }

    .product-image {
      width: 250px;
      height: 250px;
      margin-bottom: 10px;
    }

    .product-name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .product-price {
      margin-bottom: 10px;
    }

    .add-to-cart {
      margin-bottom: 5px;
    }

    .buy-btn {
      background-color: #4CAF50;
      color: white;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>PRODUCTS</h1>
  <div class="product-container">
    <div class="product-box">
      <img src="imagesss/Screenshot 2023-06-03 at 11.44.41 PM.png" alt="Product 1" class="product-image">
      <div class="product-name">xyz pads</div>
      <div class="product-price">Rs. 400</div>
      <button class="add-to-cart">Add to Cart</button>
      <a href="#" class="buy-btn">Buy Now</a>
    </div>

    <div class="product-box">
      <img src="imagesss/Screenshot 2023-06-03 at 11.43.59 PM.png" alt="Product 2" class="product-image">
      <div class="product-name">abc pads</div>
      <div class="product-price">Rs356</div>
      <button class="add-to-cart">Add to Cart</button>
      <a href="#" class="buy-btn">Buy Now</a>
    </div>

    <div class="product-box">
      <img src="imagesss/Screenshot 2023-06-03 at 11.43.27 PM.png" alt="Product 3" class="product-image">
      <div class="product-name">Tampon</div>
      <div class="product-price">Rs 450</div>
      <button class="add-to-cart">Add to Cart</button>
      <a href="#" class="buy-btn">Buy Now</a>
    </div>

    <div class="product-box">
      <img src="imagesss/sirona-reusable-size-l-menstrual-cup-2-1678861514 copy.webp" alt="Product 4" class="product-image">
      <div class="product-name">Mentrual cup</div>
      <div class="product-price">Rs 450</div>
      <button class="add-to-cart">Add to Cart</button>
      <a href="#" class="buy-btn">Buy Now</a>
    </div>

    <div class="product-box">
      <img src="imagesss/Screenshot 2023-06-03 at 11.45.44 PM.png" alt="Product 5" class="product-image">
      <div class="product-name">Menstrual cup</div>
      <div class="product-price">Rs 600</div>
      <button class="add-to-cart">Add to Cart</button>
      <a href="#" class="buy-btn">Buy Now</a>
    </div>

    <div class="product-box">
      <img src="imagesss/tampons.jpeg" alt="Product 6" class="product-image">
      <div class="product-name">Tampon</div>
        <div class="product-price">Rs69.99</div>
      <button class="add-to-cart">Add to Cart</button>
      <a href="#" class="buy-btn">Buy Now</a>
    </div>

  </div>
</body>
</html>
