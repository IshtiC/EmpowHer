<!DOCTYPE html>
<html>
<head>
  <title>Full Screen Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .fullscreen-image {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      opacity: 0;
      animation: fade-in 1s ease-in-out forwards;
    }

    .fullscreen-image img {
      max-width: 100%;
      max-height: 100%;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="fullscreen-image">
    <img src="imagesss/flog1.png" alt="Full Screen Image">
  </div>
</body>
</html>
